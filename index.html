<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>getElementsByStyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    i {
      opacity: .5;
    }
  </style>
</head>
<body>
  <b class="styled">linked style</b>
  <i>style tag</i>
  <u style="opacity: .3">inline style</u>
  <q>imported style</q>
  <p>No style</p>
  <code>getElementsByStyle(function (style) { return 'opacity' in style })</code>
  results:
  <textarea id="result" cols="80" rows="10"></textarea>
  <script src="getElementsByStyle.js"></script>
  <script>
    document.getElementById("result").innerHTML = getElementsByStyle(function (style) {
      return parseFloat(style.opacity) < 1
    }).map(function (element) {
      return element.outerHTML
    }).join('\n')
  </script>
</body>
</html>
